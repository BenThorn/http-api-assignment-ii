<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    "use strict";
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');
      let resObj = '';

      if (parseResponse) {
        resObj = JSON.parse(xhr.response);
      }

      switch(xhr.status) {
        case 200: //if success
          parseResponse ? content.innerHTML = `<b>Success</b> ${JSON.stringify(resObj.users)}`: content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //if created
          content.innerHTML = '<b>Create</b>';
          break;
        case 400: //if bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //if not found
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //any other status
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
    };

    const requestUpdate = (e, userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');
      if(method == 'get') {
        xhr.onload = () => handleResponse(xhr, false);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }

      xhr.send();

      e.preventDefault();
      return false;
    };

    const init = () => {
      const getUser = document.querySelector("#userForm");

      const userRequest = (e) => requestUpdate(e, getUser);

      userForm.addEventListener('submit', userRequest);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input id="addUser" type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input id="getUser" type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
